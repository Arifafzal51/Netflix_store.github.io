<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing and shipping</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="container">
        <h1>Shipping details</h1>
        <p>Please enter your shipping details.</p>
        <hr />
        <form class="myform">
            <div class="form">

                <div class="fields fields--2">
                    <label class="field">
                        <span class="field__label" for="firstname">First name</span>
                        <input class="field__input" type="text" id="firstname" required />
                    </label>
                    <label class="field">
                        <span class="field__label" for="lastname">Last name</span>
                        <input class="field__input" type="text" id="lastname" required />
                    </label>
                </div>
                <label class="field">
                    <span class="field__label" for="address">Address</span>
                    <input class="field__input" type="text" id="address" required>
                </label>
                <label class="field">
                    <span class="field__label" for="country">LandMark</span>
                    <input class="field__input" type="text" id="landmark" required>
                </label>
                <div class="fields fields--3">
                    <label class="field">
                        <span class="field__label" for="zipcode">Zip code</span>
                        <input class="field__input" type="number" id="zipcode" required>
                    </label>

                    <label class="field">
                        <span class="field__label" for="state">State</span>
                        <select class="field__input" id="state">
                            <option value="Karnataka">Karnataka</option>
                            <option value="Karnataka">Karnataka</option>

                            <option value="Maharashtra">Maharashtra</option>

                            <option value="Uttar Pradesh">Uttar Pradesh</option>

                        </select>
                    </label>






                    <label class="field">
                        <span class="field__label" for="city">City</span>
                        <input class="field__input" type="text" id="city" />
                    </label>

                </div>

            </div>
            <input type="submit" value="Submit" class="button">
        </form>
        <hr>

    </div>
    <script src="checkout.js"></script>
</body>

</html>
